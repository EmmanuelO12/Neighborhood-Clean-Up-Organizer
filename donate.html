<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Neighborhood Clean-Up Organizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Support Our Cause</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="donation-image">
            <h2>Your Support Matters</h2>
            <img src="images/donate.jpg" alt="Folded money like a ball in a person's palm" width="500" height="400">
        </section>


        <section id="donation-info">
            <h2>Make a Difference</h2>
            <p>Your contributions help us organize clean-up events and provide necessary resources.</p>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Donate Now</button>
            </form>
            <div id="donation-modal" class="modal">
                <div class="modal-content">
                  <span class="close-btn">&times;</span>
                  <p>Thank you for your generous donation!</p>
                </div>
              </div>
              
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Neighborhood Clean-Up Organizer. All rights reserved.</p>
    </footer>
    <script src="functions.js"></script>
</body>
</html>
